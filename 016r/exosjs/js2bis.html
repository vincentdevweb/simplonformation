<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .rectangle{
            background: aqua;
            width: 100px;
            height: 100px;
            border: 1px solid #CCCCCC;
            margin: 20px;
            padding: 10px;
            display: inline-block;
        }
        [id^="element-"]:hover{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="element-1" class="rectangle">bloc1 </div>
    <div id="element-2" class="rectangle">bloc2 </div>
    <div id="element-3" class="rectangle">bloc3 </div>
    <div id="element-4" class="rectangle">bloc4 </div>
    <div id="element-5" class="rectangle">bloc5 </div>
    <div id="element-6" class="rectangle">bloc6 </div>
    <div id="element-7" class="rectangle">bloc7 </div>
    <div id="result"></div>
<script>
    let bloc3 = document.getElementById('element-3');
    let result = document.getElementById('result');


    for(let i=1; i<7; i++) {
        document.getElementById('element-' + i).addEventListener('click', function (){
            result.innerHTML += `<p>clique sur élément ${i} </p>`;
        });
    }


    
</script>
</body>
</html>
