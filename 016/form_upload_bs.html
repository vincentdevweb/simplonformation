<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>SIMPLON - Formulaire avec upload et Bootstrap</title>
    <link href="Css/bootstrap.min.css" rel="stylesheet">
    <link href="Css/mystylesBs.min.css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#ce0033">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-4">
            <a href="/016" title="Acceuil">
                <img alt="Simplon" class="logo" src="Imgs/simplon.svg">
            </a>
        </div>
        <div class="col">
            <h1>Formulaire avec upload et Bootstrap</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">

            <div class="card w-100">
                <div class="card-body w-50 mx-auto">

                    <form action="post.php" enctype="multipart/form-data" method="post" autocomplete="off">

                        <div class="form-group mb-3">
                            <label class="form-label" for="prenom">Votre prénom (<small class="text-danger">*</small>)</label>
                            <input class="form-control" id="prenom" name="prenom" placeholder="Veuillez saisir votre prénom ici..." required type="text">
                        </div>

                        <div class="form-group mb-3">
                            <label class="form-label" for="nom">Votre nom (<small class="text-danger">*</small>)</label>
                            <input class="form-control" id="nom" name="nom" placeholder="Veuillez saisir votre nom ici..." required type="text">
                        </div>

                        <div class="form-group mb-3">
                            <label class="form-label" for="email">Votre courriel (<small class="text-danger">*</small>)</label>
                            <input class="form-control" id="email" name="email" placeholder="Veuillez saisir votre courriel ici..." required type="email">
                        </div>

                        <div class="form-group mb-3">
                            <label class="form-label" for="message">Votre message</label>
                            <textarea class="form-control" id="message" name="message" placeholder="Veuillez saisir votre message ici..."></textarea>
                        </div>

                        <div class="form-group mb-3">
                            <label for="file" class="form-label">Votre cv</label>
                            <input id="file" name="file" class="form-control" placeholder="Veuillez choisir votre CV..." type="file" accept=".png,.jpg,.pdf">
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button class="btn btn-secondary" type="submit">Envoyer</button>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
